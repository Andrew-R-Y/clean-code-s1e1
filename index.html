<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="main-heading">To do list</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="add-item">
        <h2 class="first-subheading">Add Item</h2>
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-heading">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input-text" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button__img" src="./remove.svg" alt="deletion-pointer"></button>
          </li>
          <li class="item edit-mode">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input class="item__input-text" type="text" value="go shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="button__img" src="./remove.svg" alt="deletion-pointer"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-heading">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input class="item__input-checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input-text" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button__img" src="./remove.svg" alt="deletion-pointer"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
